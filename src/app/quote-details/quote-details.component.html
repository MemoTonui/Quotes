
<p class="card-text" >
    <small class="text-muted"><i type=submit class="fa fa-thumbs-o-up" (click)='upVote()' aria-hidden="true"> <small>{{quote.upvotes}}</small></i>
    <i class="fa fa-thumbs-o-down"(click)='downVote()' aria-hidden="true" > <small>{{quote.downvotes}}</small></i><i class="fa fa-trash-o pull-right" (click)= 'quoteDelete(true)' aria-hidden="true"></i>
</small>
</p>
