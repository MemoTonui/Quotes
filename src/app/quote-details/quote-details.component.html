
<p class="card-text" >
    <small class="text-muted"><i class="fa fa-thumbs-o-up" (click)='addUpvote(true)' aria-hidden="true"></i>{{quote.upvotes}}
    <i class="fa fa-thumbs-o-down"(click)='addDownvote(true)' aria-hidden="true" >{{quote.downvotes}}</i><i class="fa fa-trash-o pull-right" (click)= 'quoteDelete(true)' aria-hidden="true"></i>
</small>
</p>
